<!doctype html>
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post-list-entry">
            <div class="date">
                {{ post.published_date|date:"N j, Y" }}
            </div>
            <h2 class="post-list-title"><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
            {% if post.author.username != "aninternetof"%}
            <p> Guest post by <a href="{{post.author.contributor.homepage}}">{{post.author}}</a></p>
            {% endif %}
            {{ post.abstract|safe }}
        </div>
    {% endfor %}
{% endblock %}
