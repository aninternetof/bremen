<!doctype html>
{% load staticfiles %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>

      {% if user.is_authenticated %}
      <div class="row user-bar">
        <div class="col-lg-12">
          <p>
            {{ user.username }}<small> (<a href="{% url 'logout' %}">log out</a>) </small>
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
          </p>
        </div>
      </div>
      {% endif %}

      <div class="row header">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 flex-wrapper">
          <img class="portrait" src="{% static 'img/portrait.png' %}">
          <div>
            <div class="name"><a href="/">Brady L. Hurlburt</a></div>
            <div class="job"> Software Developer </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-offset-6 col-lg-2 text-center">
          <a class="nav-link" href="https://github.com/aninternetof/"><i class="fa fa-github"></i></a>
          <a class="nav-link" style="margin-left: 0.5em" href="https://twitter.com/aninternetof"><i class="fa fa-twitter"></i></a>
        </div>
      </div>

      <div class="container">
        <div class="col-centered">
          {% block content %}
          {% endblock %}
        </div>
      </div>

    </body>
</html>
